<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	body{
		background: #000;
	}
	#box3{
		width: 120px;
		height: 200px;
		transform-style:preserve-3d;
		transform: perspective(800px) rotateX(-15deg);
		margin: 200px auto;
		position: relative;
	}
	#box3 li{
		width: 100%;
		height: 100%;
		background: #f00;
		position: absolute;
		border-radius: 2px;
		opacity: 1;
		box-shadow: 0 0 10px #fff,0 0 15px #fff,0 0 20px #fff;
	}
	
</style>
<script>
	function rnd(n,m){
		return Math.floor(Math.random()*(m-n)+n);
	}
	window.onload = function(){
		var count = 0;
		for (var i = 0; i < 12; i++) {
			var oImg = new Image();
			oImg.src = 'img3/'+i+'.jpg';
			oImg.onload = function(){
				count++;
				if (count == 12) {
					zf_3d();
				}
			}
			oImg.error = function(){
				alert('加载失败了,请重新加载');
			}
		}
		function zf_3d(){
			var oUl = document.getElementById('box3');
			var N = 11;
			var X = 0;
			var Y = 15*16;
			var lastX = 0;
			var lastY = 0;
			var speedX = 0;
			var speedY = 0;
			var l = 0;
			var r = 0;
			var t = 0;
			var b = 0;
			var timer = null;
			for (var i = 0; i < N; i++) {
				var d = 360/N;
				// aLi[i].style.transform = 'rotateY('+d+'deg) translateZ(200px)';
				var oLi = document.createElement('li');
				oLi.style.backgroundImage = 'url(img3/'+(i+1)+'.jpg)';
				oLi.style.backgroundColor = 'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
				oLi.style.transition = (N-i)*0.4+'s';

				oUl.appendChild(oLi);
				(function(oLi,index){
					setTimeout(function(){
						oLi.style.transform = 'rotateY('+d*index+'deg) translateZ(400px)';
						var opa = Math.abs(d*(N-index)-180)/180;
						if (opa<0.2) {
							opa = 0.2;
						}
						oLi.style.opacity = opa;
					},0)
				})(oLi,i)
			}
			var aLi = oUl.children;
			
			function change(X,Y){

				for (var i = 0; i < aLi.length; i++) {
					aLi[i].style.transition ='none';
					aLi[i].style.transform = 'rotateY('+(d*i+X)+'deg) translateZ(400px)';
					var opa = Math.abs(Math.abs((d*i+X)%360)-180)/180;
					if (opa<0.2) {
						opa = 0.2;
					}
					aLi[i].style.opacity = opa;
				}
				oUl.style.transform = 'perspective(800px) rotateX('+Y+'deg)';
			}
			document.onmousedown = function(ev){
				var disX = ev.clientX-X;
				var disY = ev.clientY-Y;
				document.onmousemove = function(ev){
					X = ev.clientX-disX;
					Y = ev.clientY-disY;
					speedX = ev.clientX - lastX;
					speedY = ev.clientY - lastY;
					lastX = ev.clientX;
					lastY = ev.clientY;
					change(X/16,-Y/16);
				}
				document.onmouseup = function(){
					clearInterval(timer);
					var timer = setInterval(function(){
						speedX*=0.9;
						X += speedX;
						speedY*=0.9;
						Y += speedY;
						change(X/16,-Y/16);
						if (Math.abs(speedX)<1 && Math.abs(speedY)<1) {
							clearInterval(timer);
						}
					},30)
					
					document.onmousemove = null;
					document.onmouseup = null;
				}
				return false;
			}
			document.onkeydown= function(ev){
				switch(ev.keyCode){
					case 37:
						l = 1;
					break;
					case 38:
						t = 1;
					break;
					case 39:
						r = 1;
					break;
					case 40:
						b = 1;
					break;
				}
				change(X/16,-Y/16);
			}
			document.onkeyup= function(ev){
				switch(ev.keyCode){
					case 37:
						l = 0;
					break;
					case 38:
						t = 0;
					break;
					case 39:
						r = 0;
					break;
					case 40:
						b = 0;
					break;
				}
			}
			setInterval(function(){
				// if判断如果真就执行
				// if (l) {X-=10};
				// if (r) {X+=10};
				// if (t) {Y-=10};
				// if (b) {Y+=10};

				//三目运算优先级大于赋值运算
				// X+= l ? 0 : 10;
				// X-= r ? 0 : 10;
				// Y+= t ? 0 : 10;
				// Y-= b ? 0 : 10;

				//&&比较如果l为1 是true时，返回后面的值  l为0时返回0 ;
				X-= l && 10;
				X+= r && 10;
				Y-= t && 10;
				Y+= b && 10;

				if (l || r || t || b) {

					change(X/16,-Y/16);
				}
			},30)
		}
	}
</script>
</head>
<body>
    <ul id="box3">
    </ul>
</body>
</html>
